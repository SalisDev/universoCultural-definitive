        </div>
        
        <form class="form-cadastro" action="#" method="POST">
            <h1>Cadastro de Livros</h1>
            
            <label for="nome">Nome do livro:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="capa">Capa:</label>
            <select id="capa" name="capa" required>
                <option value="">Selecione o tipo de capa</option>
                <option value="dura">Dura</option>
                <option value="simples">simples</option>
            </select>

            <label for="autor">Autor:</label>
            <select id="autor" name="autor" required>
                <option value="">Selecione um autor</option>
                <option value="1">Clarisse linspector</option>
                <!-- Opções adicionadas pelo php -->
            </select>

            <label for="editora">Editora:</label>
            <select id="editora" name="editora" required>
                <option value="">Selecione uma editora</option>
                <option value="1">Arqueiro</option>
                <!-- Opções adicionadas pelo php -->
            </select>

            <label for="isbn">ISBN:</label>
            <input type="number" id="ISBN" name="ISBN" min="1000000000000" max="9999999999999" placeholder="0000000000000" title="Digite o ISBN do livro">
            <script>
                const numberInput = document.getElementById('ISBN');
                numberInput.addEventListener('input', function () {
                    const value = this.value;
                    if (value.length > 13) {
                    this.value = value.slice(0, 13); // Limita a 13 dígitos
                    }
                });
            </script>

            <label for="paginas">Quantidade de Páginas:</label>
            <input type="number" id="paginas" name="paginas" required>

            <label for="subtitulo">Subtítulo:</label>
            <input type="text" id="subtitulo" name="subtitulo">

            <label for="idioma">Idioma:</label>
            <select id="idioma" name="idioma" required>
                <option value="">Selecione um idioma</option>
                <option value="1">português</option>
                <!-- Opções adicionadas pelo php -->
            </select>

            <label for="genero">Gênero:</label>
            <select id="genero" name="genero" required>
                <option value="">Selecione um gênero</option>
                <option value="1">aventura</option>
                <!-- Opções adicionadas pelo php -->
            </select>

            <label for="year">Ano de lançamento:</label>
            <input type="number" id="year" name="year" min="1000" max="2025" placeholder="Ano (ex: 2025)" title="Digite o ano do lançamento do livro">
            <script>
                const yearInput = document.getElementById('year');
                yearInput.addEventListener('input', function () {
                    const value = this.value;
                    if (value.length > 4) {
                    this.value = value.slice(0, 4); // Limita a 4 dígitos
                    }
                });
            </script>

            <button type="submit" class="btn-submit">Cadastrar</button>

        </form>
    </div>
